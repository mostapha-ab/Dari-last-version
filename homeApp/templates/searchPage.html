{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'css/root.css' %}">
        <link rel="stylesheet" href="{% static 'css/root.css' %}">
        <link rel="stylesheet" href="{% static 'css/searchPage/heroSection.css' %}">
        <link rel="stylesheet" href="{% static 'css/searchPage/searchResult.css' %}">

        <link rel="stylesheet" href="{% static 'css/homePage/loginOverlay.css' %}">
        <link rel="stylesheet" href="{% static 'css/components_style/messageOverlay.css' %}">
        <!-- CSS COMPONENTS -->
        <link rel="stylesheet" href="{% static 'css/components_style/buttonPagination.css' %}">
        <link rel="stylesheet" href="{% static 'css/components_style/fotter.css' %}">
        <link rel="stylesheet" href="{% static 'css/components_style/houseCard.css' %}">
        <link rel="stylesheet" href="{% static 'css/components_style/navBar.css' %}">
        <!-- Google Icons Link -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
        <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="https://kit.fontawesome.com/6fa4ec11e9.js" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/6fa4ec11e9.js" crossorigin="anonymous"></script>
        <!-- Vue Js -->
        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body style="font-family:sans-serif">
        <div id="app">
            <navbar-sec background="rgba(31, 31, 31, 0.05)" progress_bar="true"></navbar-sec>
            <hero-section :location_param="loc_params" :cat_param="cat_params" :ord_param="order_params" :trans_param="trans_params"></hero-section>
            {% csrf_token %}
            <search-result @login_card_activate="openLoginCard" :csrf_value="csrf_token" :data="liked_house_data" :user_auth="user_auth"   :next="has_next" :prev="has_prev" :page="page_num" url_path="http://127.0.0.1:8000/home/search/"></search-result>
            <fotter-sec test="200"></fotter-sec>
            <overlay-login v-if="showLoginCard" @closeoverlay="close_overlay"></overlay-login>
        </div>



        <script>
            var test_data = JSON.parse("{{data|escapejs}}")
            var test_pag = JSON.parse("{{pagination_data|escapejs}}")
            var csrfVal = document.querySelector("input[name=csrfmiddlewaretoken]").value
        </script>
        <!-- Import Our App -->
        <script src="{% static 'js/searchPage.js' %}"></script>
        <!-- Import Our Component -->
        <script src="{% static 'components/searchPage/heroSection.js' %}"></script>
        <script src="{% static 'components/searchPage/searchResult.js' %}"></script>
        <script src="{% static 'components/reusable_components/houseCard.js' %}"></script>
        <script src="{% static 'components/reusable_components/fotter.js' %}"></script>
        <script src="{% static 'components/reusable_components/paginationButton.js' %}"></script>
        <script src="{% static 'components/reusable_components/navBarComponent.js' %}"></script>

        <script src="{% static 'components/reusable_components/messageRequest.js' %}"></script>
        <script src="{% static 'components/login/loginCard.js' %}"></script>
        <script src="{% static 'components/homePage/overlayLogin.js' %}"></script>
        <!-- Mount Our App -->
        <script>app.mount("#app")</script>
        <!-- Import Our Animations -->
        <script src="{% static 'animations/navBar.js' %}"></script>
    </body>
</html>
