{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="{% static 'css/root.css' %}">
        <link rel="stylesheet" href="{% static 'css/accountSettings/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/components_style/navigation.css' %}">
        <link rel="stylesheet" href="{% static 'css/accountSettings/message.css' %}">
        <link rel="stylesheet" href="{% static 'css/components_style/fotter.css' %}">

        <link rel="stylesheet" href="{% static 'css/components_style/navBar.css' %}">
        <!-- Google Icons Link -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://kit.fontawesome.com/6fa4ec11e9.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="app">
            <navbar-sec background="rgb(248 248 248)"></navbar-sec>


            <section id="profile">
                <div class="container">
                    <message-request v-if="showMessage" :message="messageValue" :status="messageStatus"></message-request>

                    <navigation-sec active_listing="false" active_saved="false" active_settings="true"></navigation-sec>
                    <div class="edit-info-sec">
                        <div class="buttons-links">
                            <a href="/account/settings/profile/"><button style="color:#828282"> > Edit Profile Informations </button></a>
                            <a href="/account/settings/password/"><button style="color:#685BFF"> > Edit Password </button></a>
                        </div>

                        <form action="" method="POST">
                            {% csrf_token %}
                            <edit-info-form-sec @show-msg="showMessageFunction" :csrf_token_value="csrf_value"></edit-info-form-sec>
                        </form>
                    </div>

                </div>
            </section>

            <fotter-sec test="350"></fotter-sec>
        </div>


        <!-- Import Our App -->
        <script src="{% static 'js/editPassword.js' %}"></script>
        <!-- Import Our Component -->
        <script src="{% static 'components/editPassword/editInfoForm.js' %}"></script>
        <script src="{% static 'components/reusable_components/navBarComponent.js' %}"></script>
        <!-- Import Our Component -->
        <script src="{% static 'components/reusable_components/navigation.js' %}"></script>
        <!-- Import Our Fotter Component -->
        <script src="{% static 'components/reusable_components/fotter.js' %}"></script>
        <!-- Import Our Message Component -->
        <script src="{% static 'components/reusable_components/messageRequest.js' %}"></script>

        <!-- Mount Our App -->
        <script>app.mount(".app")</script>
    </body>
</html>
